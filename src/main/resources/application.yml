server:
  port: 8080 # Port number for the application to run on


logging:
  level:
    web: INFO
    '[com.bptn.feedapp]': DEBUG
  
      
spring:
  application:
    name: feedApp-06

# Active Profile
  profiles:
    active: default    
    
# Banner Text
  banner:
    charset: UTF-8
    location: classpath:/banner/academy.txt     
    
# Jackson Settings
  jackson:
    time-zone: America/Toronto
    date-format: "yyyy-MM-dd HH:mm:ss" 
    
# Common Database Settings
  sql:
    init:
      continue-on-error: false
  jpa:
    show-sql: true
    open-in-view: false
    properties:  
      jakarta:
        persistence:
          sharedCache:
            mode: ENABLE_SELECTIVE
      hibernate:
        '[format_sql]': true        
    hibernate:
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl 
      
---

# Default Profile
spring:
  config:
    activate:
      on-profile: default 
       
# Database Settings
  datasource:
    url: jdbc:postgresql://localhost:5432/feedApp
    username: postgres
    password: pg123
    hikari:
      maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: validate     	
